{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App using Django</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.min.js' %}"></script>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body class='bg-dark text-light'>
    <div class="container h-100 d-flex flex-column justify-content-center">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-dark card-outline-primary">
                <div class="card-header">
                    <h5 class="card-title">Create an Account</h5>
                </div>
                <div class="card-body">
                    <form id="register-frm" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password1">Password</label>
                            <input type="password" class="form-control" id="id_password1" name="password1" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Confirm Password</label>
                            <input type="password" class="form-control" id="id_password2" name="password2" required>
                        </div>
                        <div class="form-group">
                            <div class="mt-2 d-flex w-100 justify-content-end">
                                <a class="btn btn-light rounded-0 btn-sm mr-2" href="/login"><i class="fa fa-angle-left"></i> Back to Login</a>
                                <button class="btn btn-primary rounded-0 btn-sm">Create Account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function() {
            $('#register-frm').submit(function(e) {
                start_loader()
            })
        })
    </script>
</body>

</html>
